<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
      .header {
        text-align: center;
        padding: 10px 0;
        border-bottom: 1px solid #ddd;
      }
      .header h1 {
        color: #28a745;
      }
      .content {
        padding: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        margin: 20px 0;
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
      }
      .footer {
        text-align: center;
        padding: 10px 0;
        border-top: 1px solid #ddd;
        font-size: 12px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Password Reset</h1>
      </div>
      <div class="content">
        <p>Hello {{ user_name }},</p>
        <p>
          We received a request to reset your password for your Confnect
          account. Click the button below to reset your password:
        </p>
        <a href="{{ reset_link }}" class="button">Reset Password</a>
        <p>
          If you did not request a password reset, please ignore this email.
        </p>
      </div>
      <div class="footer">
        <p>&copy; {{ current_year }} Confnect. All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
